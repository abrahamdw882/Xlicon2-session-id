<!DOCTYPE html>
<html>
<head>
 <title>XLICON</title>
 <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
 <style>
body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: url('https://i.imgur.com/m4ymAgc.jpg');
  background-size: cover; 
  background-position: center; 
  font-family: 'Helvetica', sans-serif;
  overflow: hidden;
  margin: 0;
}

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 800px; /* Adjusted max-width */
  max-height: 1000px; /* Adjusted max-height */
  border-radius: 0;
  background-color: rgba(255, 255, 255, 0.8);
  /* Add a semi-transparent white background to make text more readable */
  box-shadow: 0 0 17px rgba(0, 0, 0, 0.1);
  padding: 25px;
}



.header {
  text-align: center;
  padding-top: 20px;
}

.header h1 {
  color: #128c7e;
  font-size: 30px;
  margin-bottom: 30px;
}

.main {
  text-align: center;
}

.main input {
  width: calc(100% - 30px); /* Adjusted width */
  height: 60px;
  border: none;
  outline: none;
  box-sizing: border-box;
  padding: 15px; /* Add padding for a boxy look */
  font-size: 16px;
  margin-bottom: 20px;
  border-radius: 0; /* Square off the corners */
  background-color: #f2f2f2;
  border: 1px solid #ddd;
}

.main button {
  padding: 0;
  background-color: #128c7e;
  letter-spacing: 0px;
  font-weight: bold;
  margin-bottom: 30px;
  border-radius: 0; /* Square off the corners */
  width: 100%;
  height: 50px;
  font-size: 18px;
  color: #fff;
  border: none;
}

#copyb {
  padding: 0;
  background-color: #25d366;
  letter-spacing: 0px;
  font-weight: bold;
  margin-bottom: 20px;
  border-radius: 0; /* Square off the corners */
  width: 100%;
  height: 30px;
  font-size: 15px;
  color: #fff;
  border: none;
}

#copyb:hover,
.main button:hover,
.main input:hover {
  cursor: pointer;
  filter: brightness(1.1);
}



.main input::placeholder {
  color: #888;
}

.main span {
  position: relative;
  display: block;
}

.main i {
  position: absolute;
  left: 15px;
  color: #128c7e;
  font-size: 16px;
  top: 50%;
  transform: translateY(-50%);
}


</style>
</head>
<body>
 <div class="container">
  <div class="header">
   <h1>XLICON BOT PAIRING</h1>
  </div>
  <div class="main">
   <form>
    <span>
     <i class="fa fa-user"></i>
     <input type="number" id="number" placeholder="enter your phone number with country code" name="">
    </span><br>
     <button id="submit">submit</button>
<main id="pair"></main>
   </form>
  </div>
 </div>
